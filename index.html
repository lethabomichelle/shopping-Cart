<!DOCTYPE html>
<html>
    <head>
        <title>Lee shopping Cart</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="style.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    </head>
    <body>
      <!-- nav bar -->
    <nav class="navbar ">
      <!-- nav shop name logo -->
        <div class="container">
          <li class="navbar-brand" >
            <img src="./images/lee.png" alt="logo">
          </li>
        </div>
          <a href=""><i class="fa fa-fw fa-search"></i> Search</a>
          <!-- shopping cart -->
        <!-- <div class="iconCart">
          <a href=".shopping-cart"><svg class="w-6 h-6 text-gray-800 dark:text-white " aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312"/>
          </svg></a>
          
          <span style="color: white;">0</span>
        </div> -->
    </nav>

    <!-- end of navbar -->
        
        <section class="container content-section">
            <div class="shop-items">
              <div class="shop-item">
                
                <img class="shop-item-image" src="./images/white tee.jpg">
                <span class="shop-item-title">White-Tee</span>
                <div class="shop-item-details">
                    <span class="shop-item-price">R129.99</span>
                    <button class="btn btn-dark shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-items">
              <div class="shop-item">
                
                <img class="shop-item-image" src="./images/sneakers.jpg">
                <span class="shop-item-title">Sneakers</span>
                <div class="shop-item-details">
                    <span class="shop-item-price">R999.99</span>
                    <button class="btn btn-dark shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
                <div class="shop-item">
                    
                    <img class="shop-item-image" src="./images/blue jeans.webp">
                    <span class="shop-item-title">Blue jeans</span>
                    <div class="shop-item-details">
                        <span class="shop-item-price">R350.99</span>
                        <button class="btn btn-dark shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>

                <div class="shop-item">
                  <img class="shop-item-image" src="./images/black jersey.webp">
                  <span class="shop-item-title">Black Jersey</span>
                  <div class="shop-item-details">
                      <span class="shop-item-price">R459.99</span>
                      <button class="btn btn-dark shop-item-button" type="button">ADD TO CART</button>
                  </div>
              </div>
            </div>
        </section>
        <section class="container content-section shopping-cart" id="shopping-carts">
            <h2 class="section-header"> SHOPPING CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">R0</span>
            </div>

            <button class="btn btn-dark btn-purchase" type="button">CHECK OUT</button>
        </section>
        <footer class="main-footer">
            <div class="container main-footer-container">
              <img src="./images/lee.png" alt="">
              <span>Lethabo Monama</span>
                
                
            </div>
        </footer>
        <script src="script.js" async></script>
    </body>
</html>
